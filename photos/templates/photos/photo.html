<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .des{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
            text-indent: 20px;
        }
        .des_head{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-left: 30px;
            color: darkslategrey;
        }
        .img_price{
            color: green;
        }
    </style>
</head>
<body class="m-5">
    <div class="container">
        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">GO Back</a>
        <div class="row flex justify-content-center">
            <div class="img2 col-lg-6 mt-5">
                
                <img  style="width: 100%; height: 80%;" class="image col-xl-6 col-sm-12 col-lg-12 mt-3" src="{{photo.image.url}}" />
            </div>
            <div class="imgdetail col-lg-4">    
                     <h1 class="des_head text-sm-center">Description</h1>   
                    <p class="des">{{photo.description}}</p>
                    <h2 class="img_price">RS.{{photo.selling_price}}/-</h2>
                    <div class="buttons row flex">
                        <button type="submit" id="submit_btn" class="d-grip gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-white">Add to Cart</button>
                        <button type="submit" id="submit_btn" class="d-grip gap-2 btn1 btn btn-dark p-1 m-1 btn-lg text-white"><a href="#" class="text-decoration-none text-white">Buy Now</a></button>
                    </div>    
            </div>  
              
        </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
